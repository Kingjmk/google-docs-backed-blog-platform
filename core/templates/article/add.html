{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if form.errors %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-12">
            <form action="" method="POST" class="form">
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock %}
